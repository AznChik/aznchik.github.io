<button id="retry" (click)="restartGame()">
    <img src="../../../../../assets/images/escape/retry.png" alt="retry"/>
</button>

<app-escape-game id="game" [gameVars]="gameVars" (gameEvent)="handleOutputs($event)"></app-escape-game>

<app-memory id="memory" [modalChoice]="gameVars.modalChoice" [modalText]="gameVars.modalText"></app-memory>

<div id="health">
    <p>{{ gameVars.health }}</p>
    <img src="../../../../../assets/images/escape/heart.png" alt="health"/>
</div>
