<div *ngIf="!showProduct">
    <button id="back" title="Restart experience" (click)="refresh()">&lt;</button>
    <h1>What Are You Here For?</h1>

    <div id="flexbox">
        <button class="option" (click)="toProduct('instrument')">
            <figure>
                <img src="../../../../../assets/images/music/stitch-instrument.png" alt="Stitch with Instrument"/>
                <figcaption>Browse Instruments</figcaption>
            </figure>
        </button>
        <button class="option" (click)="toProduct('vinyl')">
            <figure>
                <img src="../../../../../assets/images/music/l&s-vinyl.png" alt="Lilo & Stitch with Vinyl"/>
                <figcaption>Browse Vinyls</figcaption>
            </figure>
        </button>
    </div>
</div>

<app-product *ngIf="showProduct" [chosenProduct]="chosenProduct" (event)="showProduct = false"></app-product>
